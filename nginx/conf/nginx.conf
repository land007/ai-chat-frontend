  server {
    listen 443 ssl;   
    server_name xzs.myships.com;
    ssl_certificate  /usr/local/nginx/ssl/myships.com.pem;
    ssl_certificate_key  /usr/local/nginx/ssl/myships.com.key;
    ssl_session_timeout 5m;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE:ECDH:AES:HIGH:!NULL:!aNULL:!MD5:!ADH:!RC4;  
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;   
    ssl_prefer_server_ciphers on;   
    # 日志
    access_log /var/log/nginx/xzs.access.log;
    error_log /var/log/nginx/xzs.error.log;
    
    location / {
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header REMOTE-HOST $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://192.168.1.2:13000;
        client_max_body_size 100m;
    }

    location /api/chat {
        proxy_pass http://192.168.1.2:13000;

        # 基础转发头
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header REMOTE-HOST $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 关键：关闭缓冲与压缩，避免攒够再发
        proxy_buffering off;
        proxy_cache off;
        gzip off;

        # 明确SSE语义、保持长连接
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # 传递禁缓冲/不变换指示（与后端一致）
        add_header X-Accel-Buffering no always;
        add_header Cache-Control "no-cache, no-transform" always;

        # 超时放宽，防止长流被切断
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;

        client_max_body_size 100m;
    }
    
  }